<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="bg-img">
        <div class="container form-card">
            <h1 class="form-heading ">Fill Appointment Form</h1>
            <form id="myForm">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input required type="text" id="title" class="form-control" />
                    <p id="errorMessage" class="errorMessage"></p>
                </div>

                <div class="mb-3">
                    <label for="name">Name</label>
                    <input required type="text" id="name" class="form-control" />
                    <p id="errorMessagename" class="errorMessage"></p>
                </div>

                <div class="mb-3">
                    <label for="email">E-mail</label>
                    <input required type="text" id="email" class="form-control" />
                    <p id="errorMessageemail" class="errorMessage"></p>
                </div>

                <div class="d-flex flex-column mb-3">
                    <label for="number">Phone No </label>
                    <div class="d-flex ">
                        <input required readonly class="form-control widht mr-2" value="+91 " type="text" />
                        <div d-flex flex-column>
                            <input required type="text" id="number" class="form-control" />
                            <p id="errorMessagenumber" class="errorMessage"></p>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" />
                    <p id="errorMessageaddress" class="errorMessage"></p>
                </div>

                <div class="mb-3 d-flex flex-column">
                    <label for="date">Appointment Date</label>
                    <input class="form-control" required type="date" id="date" />
                    <p id="errorMessagedate" class="errorMessage"></p>
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label for="time">Appointment Time</label>
                    <input class="form-control" required type="time" id="time" name="time" />
                </div>

                <div class="mb-3">
                    <label for="status">Services</label>
                    <select id="status" class="form-control">
                        <option value="Confinement">Confinement</option>
                        <option selected="" value="treatments">Treatments</option>
                        <option value="procedures">Procedures</option>
                        <option value="tests">Tests</option>
                        <option value="examinations">Examinations</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" id="comment" rows="5" cols="55"></textarea>
                </div>

                <label>Enter Capcha:</label>
                <div class="form-row">
                    <div class="form-group mr-3">
                        <input type="text" class="form-control" readonly id="capcha" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputcapcha" />
                        <p id="capchamessage" class="errorMessage"></p>
                    </div>
                </div>
                <a href="https://nihwebinttou.ccbp.tech/">
                    <button onclick="onSubmit()" id="button" type="submit" class="btn btn-success">Submit</button>
                </a>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
